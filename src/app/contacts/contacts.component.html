<p></p>
<div class="container .spacer">
    <div class="panel panel-primary">
        <div class="panel panel-heading">List of Contacts</div>
        <div class="panel panel-body">


            <div>
                <button class="btn btn-primary"> Search to Contact</button>
                <input type="text" />
            </div>

            <table class="table">
                <tr>
                    <th scope="col">ID</th>

                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Photo</th>

                </tr>


                <tr *ngFor="let c of pagecontacts?.content">

                    <td>{{c.id}}</td>
                    <td>{{c.lastname}}</td>
                    <td>{{c.firstname}}</td>

                    <td>{{c.email}}</td>
                    <td>{{c.photo}}</td>

                </tr>

            </table>




        </div>
    </div>
